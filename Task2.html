<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        margin: 0;
      }
      div {
        width: 300px;
        height: 150px;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div>
      <p><b> Lists can be nested (lists inside list)</b></p>

      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul type="circle">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
