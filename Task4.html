<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      div {
        width: 400px;
        height: 300px;
      }
      .spacing {
        margin-left: 50%;
      }
    </style>
    <div>
      <form action="/action.php">
        <p>
          First Name:
          <input type="text" placeholder="Full Name" class="spacing" />
        </p>

        <p>
          Last Name:
          <input type="text" placeholder="Username" class="spacing" />
        </p>
        <p>
          password:
          <input type="password" placeholder="Password" class="spacing" />
        </p>
        <p>
          re-password:
          <input
            type="password"
            placeholder="re enter-password"
            class="spacing"
          />
        </p>
        <p>
          Address: <input type="text" placeholder="Address" class="spacing" />
        </p>
        <p>Age: <input type="text" placeholder="Age" class="spacing" /></p>

        <label>Gender:</label>
        <select name="Gender" class="spacing">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          >
          <option value="Others">Others</option>
          >
        </select>
        <br />
        <button>
          <p>Save</p>
        </button>
      </form>
    </div>
  </body>
</html>
